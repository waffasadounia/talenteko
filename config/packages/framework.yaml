# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # dÃ©sactive totalement les annotations (routes, etc.)
    annotations: false

    # EmpÃªche les overrides HTTP type _method
    http_method_override: false

    # Intercepte toutes les erreurs PHP (y compris fatales)
    handle_all_throwables: true

    # Protection CSRF activÃ©e globalement (sÃ©curitÃ© des formulaires)
    csrf_protection: true

    # Sessions
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax

    # Journalisation des erreurs PHP
    php_errors:
        log: true

