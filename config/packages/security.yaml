# config/packages/security.yaml
security:
  # --- hash des mots de passe ---
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  # --- providers (auth par email) ---
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  # --- firewalls ---
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator: App\Security\LoginFormAuthenticator

      logout:
        path: app_logout

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: /
        # always_remember_me: true

  # --- r√®gles d'acc√®s (‚ö†Ô∏è au m√™me niveau que firewalls/providers) ---
  access_control:
    # Profiler/dev (public en dev)
    - { path: ^/_profiler, roles: PUBLIC_ACCESS }
    - { path: ^/_wdt, roles: PUBLIC_ACCESS }
    
    - { path: ^/admin, roles: ROLE_ADMIN }
 # üëâ Styleguide r√©serv√© aux admins
    - { path: ^/styleguide, roles: ROLE_ADMIN }

    # D√©poser une annonce = authentification FORTE (mot de passe r√©cent)
    - { path: ^/annonce/nouvelle, roles: IS_AUTHENTICATED_FULLY }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
