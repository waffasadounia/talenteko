# config/packages/security.yaml
security:
  # --- hash des mots de passe ---
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  # --- providers (auth par email) ---
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  # --- firewalls ---
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator: App\Security\LoginFormAuthenticator

      logout:
        path: app_logout
        target: /              # ⬅️ après déconnexion, retourne à l'accueil

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: /
        # always_remember_me: true

   # --- règles d'accès (⚠️ ordre important) ---
  access_control:
    # Routes publiques nécessaires
    - { path: ^/login$, roles: PUBLIC_ACCESS }    # ⬅️ page de connexion doit être accessible
    - { path: ^/logout$, roles: PUBLIC_ACCESS }
    - { path: ^/inscription$, roles: PUBLIC_ACCESS }
    - { path: ^/user, roles: PUBLIC_ACCESS }
    # Profiler/dev (public en dev)
    - { path: ^/_profiler, roles: PUBLIC_ACCESS }
    - { path: ^/_wdt, roles: PUBLIC_ACCESS }

    # Admin & styleguide
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/styleguide, roles: ROLE_ADMIN }

    # Déposer une annonce = authentification FORTE
    - { path: ^/annonce/nouvelle$, roles: IS_AUTHENTICATED_FULLY }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
