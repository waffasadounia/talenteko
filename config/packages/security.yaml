# config/packages/security.yaml
security:
  # --- Hashage des mots de passe ---
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  # --- Provider utilisateur (auth via email) ---
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  # --- Firewalls ---
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator: App\Security\LoginFormAuthenticator

      logout:
        path: app_logout
        target: /   # Redirection aprÃ¨s dÃ©connexion

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800   # 1 semaine
        path: /
        # always_remember_me: true activer seulement si souhaitÃ©

  # --- RÃ¨gles d'accÃ¨s (ordre Ã©valuÃ© de haut en bas) ---
  access_control:
    # Pages publiques
    - { path: ^/$, roles: PUBLIC_ACCESS }
    - { path: ^/login$, roles: PUBLIC_ACCESS }
    - { path: ^/logout$, roles: PUBLIC_ACCESS }
    - { path: ^/inscription$, roles: PUBLIC_ACCESS }
    - { path: ^/uploads/listings, roles: PUBLIC_ACCESS } #

    # Pages statiques
    - { path: ^/faq, roles: PUBLIC_ACCESS }
    - { path: ^/a-propos, roles: PUBLIC_ACCESS }
    - { path: ^/mentions-legales, roles: PUBLIC_ACCESS }
    - { path: ^/contact, roles: PUBLIC_ACCESS }

    # Admin & styleguide
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/styleguide, roles: ROLE_ADMIN }

    # Tout le reste nÃ©cessite une authentification complÃ¨te
    - { path: ^/, roles: IS_AUTHENTICATED_FULLY }

# --- Config spÃ©cifique aux tests ---
