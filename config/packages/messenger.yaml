framework:
    messenger:
        # Transport par dÃ©faut pour les messages Ã©chouÃ©s
        failure_transport: failed

        transports:
            # Transport asynchrone principal (emails, notifications, jobs)
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    multiplier: 2

            # Transport dÃ©diÃ© aux messages Ã©chouÃ©s
            failed: 'doctrine://default?queue_name=failed'

        routing:
            # Routage Symfony natif (emails via Mailer)
            Symfony\Component\Mailer\Messenger\SendEmailMessage: async

            # Routage pour les messages personnalisÃ©s TalentÃ‰kÃ´
            App\Message\NewMessageNotification: async
            App\Message\NewExchangeNotification: async
